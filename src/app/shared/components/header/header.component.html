<mat-toolbar class="h-32" id="header">
  <mat-toolbar-row
    class="flex justify-between !h-full !items-center bg-primary sm:!flex-row-reverse"
  >
    <menu class="block sm:hidden">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        @if (loginService.isLoggedIn() ) {
          @if(loginService.isAdmin()) {
              <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Cadastrar Produtos
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a href="./produtos/carnes">Carnes</a>
            </button>
            <button mat-menu-item>
              Bebidas
              <a href="./produtos/bebidas">Bebidas</a>
            </button>
            <button mat-menu-item>
              <a href="./produtos">Manutenção de produtos</a>
            </button>

          </mat-menu>
        </div>
          }
        <a mat-button href="./churrascos">Lista de churrascos</a>
        <a mat-button (click)="logout()">Sair</a>
       } @else {
        <input type="text" matInput [(ngModel)]="user" placeholder="Usuário" />
        <input
          type="password"
          matInput
          [(ngModel)]="pass"
          placeholder="Senha"
        />
        <a mat-menu-item (click)="login()">Entrar</a>
        }
      </mat-menu>
    </menu>
    <menu class="hidden sm:flex">
      @if (loginService.isLoggedIn()) {
       @if(loginService.isAdmin()) {
              <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Cadastrar Produtos
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a href="./produtos/carnes">Carnes</a>
            </button>
            <button mat-menu-item>
              <a href="./produtos/bebidas">Bebidas</a>
            </button>
           <button mat-menu-item>
              <a href="./produtos">Manutenção de produtos</a>
            </button>
          </mat-menu>
         
        </div>
          }
      <a mat-button href="./churrascos">Lista Churrascos</a>
      <a mat-button (click)="logout()">Sair</a>
      } @else {
      <input
        class="mr-2"
        type="text"
        matInput
        color="primary"
        [(ngModel)]="user"
        placeholder="Usuário"
      />
      <input
        class="mr-2"
        type="password"
        matInput
        color="primary"
        [(ngModel)]="pass"
        placeholder="Senha"
      />
      <a mat-menu-item (click)="login()">Entrar</a>
      }
    </menu>
    <figure
      routerLink="/home"
      class="flex items-center gap-4 md:flex-row-reverse cursor-pointer"
    >
      <figcaption>Churrascometro</figcaption>
      <img
        src="../../../assets/logo.jpg"
        class="size-16 rounded-2xl"
        alt="barbecue logo"
      />
    </figure>
  </mat-toolbar-row>
</mat-toolbar>
